[buildout]

extensions =
    mr.developer

extends =
    versions.cfg

find-links =
    http://dist.plone.org/thirdparty

allow-picked-versions = true
versions = versions
unzip = true

develop =
    src/pysv_policy

sources-dir = ${buildout:directory}/devsrc
always-checkout = true
mr.developer-threads = 4

[instance-base]
recipe = plone.recipe.zope2instance
user = admin:admin
debug-mode = on
verbose-security = on
blob-storage = var/blobstorage

eggs =
    Pillow
    pysv.policy

environment-vars =
    PTS_LANGUAGES en de
    zope_i18n_allowed_languages en de
    zope_i18n_compile_mo_files true

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance-base:eggs}
interpreter = zopepy
scripts = zopepy

[i18ndude]
unzip = true
recipe = zc.recipe.egg
eggs = i18ndude

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}
