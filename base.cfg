[buildout]

extensions =
    mr.developer

extends =
    versions.cfg

find-links =
    http://dist.plone.org/thirdparty

allow-picked-versions = true
versions = versions
unzip = true

develop =
    src/pysv_policy

sources = sources
sources-dir = ${buildout:directory}/devsrc
auto-checkout = *
always-checkout = true

[instance-base]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 13080
debug-mode = on
verbose-security = on
blob-storage = var/blobstorage

eggs =
    Pillow
    Plone
    pysv.policy

environment-vars =
    PTS_LANGUAGES en de
    zope_i18n_allowed_languages en de
    zope_i18n_compile_mo_files true

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance-base:eggs}
interpreter = zopepy
scripts = zopepy

[i18ndude]
unzip = true
recipe = zc.recipe.egg
eggs = i18ndude

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[sources]
collective.behavior.banner  = git https://github.com/starzel/collective.behavior.banner.git pushurl=git@github.com:starzel/collective.behavior.banner.git
collective.formscaptcha     = git https://github.com/simahawk/collective.formscaptcha.git
plone.formwidget.recaptcha  = git https://github.com/plone/plone.formwidget.recaptcha.git
plonetheme.onegov           = git https://github.com/pysv/plonetheme.onegov.git
